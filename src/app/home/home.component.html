<div>
  <span>Ajouter ami</span>
  <form [formGroup]="myForm" (ngSubmit)='addFriend()' >

    <div class="formBlock">
      <label> Email </label>
      <input formControlName="email" type="text">
    </div> 

    <div class="formBlock" >
      <label > Age </label>
      <input formControlName="age" type="text">
    </div>

    <div class="formBlock" >
      <label > Famille </label>
      <input formControlName="famille" type="text">
    </div>

    <div class="formBlock" >
      <label > Race </label>
      <input formControlName="race" type="text">
    </div>

    <div class="formBlock" >
      <label > Nourriture </label>
      <input formControlName="nourriture" type="text">
    </div>

    <button type="submit"> Envoyer </button>
  </form>



  <ul *ngIf="currentUser | async;let user;" >
    <li *ngFor='let ami of user.ami' > {{ami.email}} </li>
  </ul>
</div>
